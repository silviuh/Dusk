<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="registration-container">
        <h1>Create a new account</h1>
        <br>
        <hr>
        <br>
        <form class="register-form" id="reg-form">
            <input requiered type="text" autocomplete="off" id="firstname" placeholder="Firstname" required />
            <br>
            <input type="text" autocomplete="off" id="lastname" placeholder="Lastname" required />
            <br>
            <input type="text" autocomplete="off" id="username" placeholder="Username" required />
            <br>
            <input type="password" autocomplete="off" id="password" placeholder="Password" required />
            <br>
            <button class="btn" type="submit" value="Register">Register &nbsp; <i class="fas fa-file-signature"></i>

            </button>
        </form>

        <br>
        <h5>By registering you agree to Dusk's Terms of Service and Privacy Policy.</h6>
    </div>

    <script>
        const form = document.getElementById('reg-form');
        form.addEventListener('submit', registerUser);

        async function registerUser(event) {
            event.preventDefault(); // to not refresh the page

            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const result = await fetch('/users/register', { // sending data in JSON format to the server.js
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstname,
                    lastname,
                    username,
                    password
                })
            }).then((res) => res.json());

            if (result.status === 'ok') {
                alert('Success');
            } else {
                alert('mare eroare');
            }
        }
    </script>
</body>

</html>
