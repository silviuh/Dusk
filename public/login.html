<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Register as a new Dusk user</h1>
        <br>
        <hr>
        <br>
		<form class="form-control" id="reg-form">
            <input type="text" autocomplete="off" id="firstname" placeholder="Firstname" />
            <br>
            <input type="text" autocomplete="off" id="lastname" placeholder="Lastname" />
            <br>
			<input type="text" autocomplete="off" id="username" placeholder="Username" />
            <br>
			<input type="password" autocomplete="off" id="password" placeholder="Password" />
            <br>
			<input type="submit" value="Register" />
		</form>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault() // to not refresh the page
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/users/register', { // sending data in JSON format to the server.js
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					alert('Success')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
